<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<h1>Shopping Cart</h1>

		<form method="POST" action="/cart">
			<table>
				<tr>
					<td>Name:</td>
					<td>
						<input type="text" name="name" size="30" required>
					</td>
				</tr>
				<tr>
					<td>Quantity</td>
					<td>
						<input type="number" name="quantity" value="1" min="1">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Add to Cart</button>
					</td>
				</tr>
			</table>
		</form>

		<div data-th-if="${cart.contents.size() <= 0}">
			<h2>Your cart is empty</h2>
		</div>

		<div data-th-if="${cart.contents.size() > 0}">
			<h2>Contents</h2>
			<table border="1">
				<thead>
					<tr>
						<th>Name</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="item: ${cart.contents}">
						<td data-th-text="${item.name}"></td>
						<td data-th-text="${item.quantity}"></td>
					</tr>

				</tbody>
			</table>
			<div>
				<form method="POST" action="/cart/checkout">
					<button type="submit">Checkout</button>
				</form>
			</div>

		</div>
	</body>
</html>
