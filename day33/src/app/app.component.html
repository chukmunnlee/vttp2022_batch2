<h1>Users</h1>

<h2 #h2>This is H2</h2>

<table>
  <tr>
    <td>
      <app-user-detail (onUserDetail)="process($event)" #userDetail>
        <div>
          <button type="submit">Add</button>
          <button type="button" (click)="deleteUser()">Delete</button>
        </div>
      </app-user-detail>
    </td>
    <td>
      <app-friends-list [friends]="users" [name]="newName"></app-friends-list>
    </td>
  </tr>
</table>
