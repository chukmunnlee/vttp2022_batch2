<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Result</title>
        <style>
            .top {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    <div class="top">
                        <h1 data-th-text="${game.name}"></h1>
                        <div>
                            <img data-th-src="${game.image}">
                        </div>
                        <div>
                            <a href="/">Back</a>
                        </div>
                    </div>
                </td>
                <td>
                    <div data-th-each="c: ${comments}">
                        <table>
                            <tr>
                                <td>User:</td>
                                <td>
                                    <span data-th-text="${c.user}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>Rating:</td>
                                <td>
                                    <span data-th-text="${c.rating}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>Text:</td>
                                <td>
                                    <span data-th-text="${c.text}"></span>
                                </td>
                            </tr>
                        </table>
                        <hr>
                    </div>
                </td>
            </tr>
        </table>
        
    </body>
</html>
