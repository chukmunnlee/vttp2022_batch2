<h1>hello, world</h1>

<h3>Number of images {{ polarBearImages.length }}</h3>

<div *ngIf="(polarBearImages.length % 2) > 0">
  <h3>Odd number of images</h3>
</div>
<div *ngIf="(polarBearImages.length % 2) <= 0">
  <h3>Even number of images</h3>
</div>

<app-picture *ngFor="let img of polarBearImages"
  [imageURL]="img"
  (onClicked)="imageClicked($event)">
</app-picture>
