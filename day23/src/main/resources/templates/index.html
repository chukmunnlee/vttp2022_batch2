<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Beer</title>

        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>

        <div class="center-it">
            <h1>&#127866; &#127866; &#127866; How about a beer?  &#127866; &#127866; &#127866;</h1>
            <div>
                <form method="GET" action="/breweries">
                    <select name="beerStyle" class="comp-size round-borders">
                        <option data-th-each="s: ${styles}" 
                            data-th-value="${s.id}" data-th-text="${s.name}">
                        </option>
                    </select>
                    <button class="comp-size btn round-borders">Search</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
