<h2>Add Task</h2>

<form [formGroup]="form" (ngSubmit)="processTask()">
	<table>
		<tr>
			<td>Task:</td>
			<td>
				<input type="text" size="30" formControlName="task">
			</td>
		</tr>
		<tr>
			<td>Priority:</td>
			<td>
				<input type="number" size="30" formControlName="priority" min=1>
			</td>
		</tr>
		<tr>
			<td>Due Date:</td>
			<td>
				<input type="date" size="30" formControlName="dueDate">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit">Add</button>
			</td>
		</tr>
	</table>
</form>

<table border="1" *ngIf="tasks.length > 0">
  <thead>
    <tr>
      <th>Task</th>
      <th>Priority</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tasks">
      <td>{{ t.task }}</td>
      <td>{{ t.priority }}</td>
      <td>{{ t.dueDate | date }}</td>
    </tr>

  </tbody>
</table>
